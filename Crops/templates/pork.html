<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>猪肉价格</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        body{ text-align:center} 
    </style>
    <script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/themes/sand-signika.js"></script>
</head>

<body>
    <div id="container" style="min-width:400px;height:600px"></div>
    <div id="btn">
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/1'">1个月</button>
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/2'">2个月</button>
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/3'">3个月</button>
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/6'">6个月</button>
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/12'">12个月</button>
        <button type="button" class="button"
            onclick="window.location.href='http://123.207.246.172:8004/pork/{{ region }}/20'">20个月</button>
    </div>
    <script>
        var chart = Highcharts.chart('container', {
            chart: {
                type: 'spline'
            },
            title: {
                text: '{{ region }}'
            },
            subtitle: {
                text: '近{{ month }}个月猪肉价格变化分析'
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: null
                }
            },
            colors: ['#6CF', '#39F', '#06C', '#036', '#000'],
            yAxis: {
                title: {
                    text: '价格 (元/KG)'
                },
                min: {{ min }},
                max: {{ max }}
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br>',
                pointFormat: '{point.x:%e. %b}: {point.y:.2f} 元/KG'
            },
            plotOptions: {
                spline: {
                    marker: {
                        enabled: true
                    }
                }
            },
            series: [
                {
                    name: '价格', data: {{ price }}
                }
            ]
        });
    </script>
</body>

</html>
